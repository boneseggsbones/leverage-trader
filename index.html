<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3B82F6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Leverage">
  <meta name="description" content="Trade collectibles with other collectors safely and securely">
  <title>Leverage</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <!-- Prevent FOUC: Apply dark mode immediately before render -->
  <script>
      (function () {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) { }
      })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html.dark body {
      background-color: #030712;
      /* dark:bg-gray-950 */
    }

    html:not(.dark) body {
      background-color: #f9fafb;
      /* bg-gray-50 */
    }

    /* PWA safe area for notched phones */
    @supports (padding: env(safe-area-inset-bottom)) {
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
  <!-- Small inline SVG favicon to avoid 404 for /favicon.ico -->
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23006bff'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='white'%3EL%3C/text%3E%3C/svg%3E">
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/styles.css">
</head>

<body style="background-color: #030712;">
  <div id="root" style="background-color: #030712; min-height: 100vh;"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
